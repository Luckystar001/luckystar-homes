<html>
  <head>
    <!-- <base href="https://websim-marketplace/listings"> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>luckystar-homes - Property Listings</title>
    <link rel="stylesheet" href="listing.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="images/Screenshot 2024-08-02 181846.png"
          alt="Luckystar-Homes Logo"
        />
        <h1>Luckystar-Homes</h1>
      </div>
      <div class="user-actions">
        <div class="login-dropdown">
          <button class="login">Log In</button>
          <div class="login-dropdown-content">
            <a href="loginagent.html">Agents Login</a>
            <a href="login page.html">User Login</a>
          </div>
        </div>
        <button class="signup">Sign Up</button>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="landing.html">Home</a></li>
        <li class="current">
          <a href="listing.html">Listings</a>
        </li>
        <li class="dropdown">
          <a href="">Bookings</a>
          <div class="dropdown-content">
            <a href="https://websim-marketplace/services/sell">Sell</a>
            <a href="https://websim-marketplace/services/rent">Rent</a>
          </div>
        </li>
        <li><a href="service.html">Services</a></li>
        <li><a href="agents.html">Agents</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section class="filters">
        <h2>Filter Properties</h2>
        <form id="filter-form">
          <input type="text" placeholder="Location" name="location" />
          <select name="property-type">
            <option value="">Property Type</option>
            <option value="house">House</option>
            <option value="apartment">Apartment</option>
            <option value="condo">Condo</option>
            <option value="townhouse">Townhouse</option>
          </select>
          <input
            type="number"
            placeholder="Min Price"
            name="min-price"
            min="0"
          />
          <input
            type="number"
            placeholder="Max Price"
            name="max-price"
            min="0"
          />
          <input type="number" placeholder="Bedrooms" name="bedrooms" min="0" />
          <input
            type="number"
            placeholder="Bathrooms"
            name="bathrooms"
            min="0"
          />
          <button type="submit">Apply Filters</button>
        </form>
      </section>

      <section class="listings"></section>

      <div class="pagination">
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>Luckystar-Homes Portal, Copyright &copy; 2024</p>
      </div>
    </footer>
    <script type="module" src="listing.js"></script>
  </body>
</html>
