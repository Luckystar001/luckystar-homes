      body {

        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      header {
        background-color: var(--primary-color);
        color: var(--white);
        padding: 1rem;
        text-align: center;
      }

      nav {
        background-color: var(--secondary-color);
        padding: 0.5rem;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 0.5rem;
      }

      nav ul li a {
        color: var(--white);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: var(--light-gray);
      }

      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .property-details {
        background-color: var(--white);
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }

      .property-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .property-title {
        font-size: 2rem;
        color: var(--secondary-color);
      }

      .property-price {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-color);
      }

      .property-image {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 2rem;
      }

      .property-description {
        margin-bottom: 2rem;
      }

      .property-features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .feature {
        background-color: var(--light-gray);
        padding: 1rem;
        border-radius: 5px;
        text-align: center;
      }

      .feature-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .cta-buttons {
        display: flex;
        gap: 1rem;
      }

      .cta-button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .book-viewing {
        background-color: var(--success-color);
        color: var(--white);
      }

      .book-viewing:hover {
        background-color: #27ae60;
      }

      .contact-agent {
        background-color: var(--primary-color);
        color: var(--white);
      }

      .contact-agent:hover {
        background-color: #2980b9;
      }

      footer {
        background-color: var(--secondary-color);
        color: var(--white);
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
